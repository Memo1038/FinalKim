<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DosiThink</title>
  <script src="https://ipapi.co/json/" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/jMWZIJO.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #0D47A1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    h2 {
      font-size: 1.2em;
      color: #607D8B;
      margin-bottom: 30px;
      text-align: center;
    }

    .icon-btn {
      display: block;
      width: 90%;
      max-width: 300px;
      padding: 15px;
      margin: 10px auto;
      font-size: 1.1em;
      text-align: center;
      background-color: #A8E6CF;
      color: #000;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    input, select {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .hidden { display: none; }
    .medication-form { margin-top: 20px; }
    .rtl { direction: rtl; text-align: right; }
    #summary-btn {
      background-color: #4A90E2;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="page-language">
    <h1>DosiThink</h1>
    <h2>Because Every Dose Matters</h2>
    <button class="icon-btn" onclick="selectLanguage('en')">English</button>
    <button class="icon-btn" onclick="selectLanguage('ar')">العربية</button>
  </div>

  <div id="page-role-en" class="hidden">
    <button class="icon-btn" onclick="selectRole('en', 'patient')">I am a Patient</button>
    <button class="icon-btn" onclick="selectRole('en', 'family')">I am a Family Member</button>
  </div>

  <div id="page-role-ar" class="hidden rtl">
    <button class="icon-btn" onclick="selectRole('ar', 'patient')">أنا المريض</button>
    <button class="icon-btn" onclick="selectRole('ar', 'family')">فرد من العائلة</button>
  </div>

  <div id="page-create-account" class="hidden">
    <input type="text" id="name" placeholder="Name / الاسم" required>
    <input type="number" id="age" placeholder="Age / العمر" required>
    <input type="email" id="email" placeholder="Email / البريد الإلكتروني" required>
    <input type="tel" id="phone" placeholder="Phone Number / رقم الهاتف" readonly required>
    <select id="country" disabled required>
      <option value="Egypt" selected>Egypt</option>
    </select>
    <button class="icon-btn" onclick="validateAndContinue()">Next / التالي</button>
  </div>

  <div id="page-home" class="hidden">
    <h2>Welcome / مرحباً</h2>
    <button class="icon-btn" onclick="goToMedicationsPage()">My Medications / أدويتي</button>
  </div>

  <div id="page-medications" class="hidden">
    <h2>My Medications / أدويتي</h2>
    <form id="medication-form" class="medication-form">
      <input type="text" id="med-name" placeholder="Medication Name / اسم الدواء" required>
      <input type="text" id="med-dose" placeholder="Dose / الجرعة" required>
      <input type="text" id="med-indication" placeholder="Indication / السبب" required>
      <input type="time" id="med-time" required>
      <select id="med-repeat">
        <option value="daily">Daily / يومي</option>
        <option value="weekly">Weekly / أسبوعي</option>
      </select>
      <button class="icon-btn" type="submit">Add Medication / أضف دواء</button>
    </form>
    <button id="summary-btn" class="icon-btn" onclick="showSummary()">📋 View My Medication Summary</button>
    <ul id="medication-list"></ul>
  </div>

  <script>
    let userLanguage = '';
    let userRole = '';
    let medications = [];
    let userData = {};
    let scheduledNotifications = [];

    window.onload = function () {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const countryCode = data.country_calling_code || '+20';
          document.getElementById('phone').value = countryCode + ' ';
        });
    };

    function selectLanguage(lang) {
      userLanguage = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('page-language').classList.add('hidden');
      document.getElementById(lang === 'en' ? 'page-role-en' : 'page-role-ar').classList.remove('hidden');
    }

    function selectRole(lang, role) {
      userRole = role;
      document.getElementById(lang === 'en' ? 'page-role-en' : 'page-role-ar').classList.add('hidden');
      document.getElementById('page-create-account').classList.remove('hidden');
    }

    function validateAndContinue() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const country = document.getElementById('country').value;

      if (!name || !age || !email || !phone || !country) {
        alert('Please fill in all required fields.');
        return;
      }

      userData = { name, age, email, phone, country };
      document.getElementById('page-create-account').classList.add('hidden');
      document.getElementById('page-home').classList.remove('hidden');
    }

    function goToMedicationsPage() {
      document.getElementById('page-home').classList.add('hidden');
      document.getElementById('page-medications').classList.remove('hidden');
    }

    document.getElementById('medication-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('med-name').value;
      const dose = document.getElementById('med-dose').value;
      const indication = document.getElementById('med-indication').value;
      const time = document.getElementById('med-time').value;
      const repeat = document.getElementById('med-repeat').value;

      const med = { name, dose, indication, time, repeat };
      medications.push(med);

      const li = document.createElement('li');
      li.innerText = `${name} - ${dose} - ${indication} @ ${time} (${repeat})`;
      document.getElementById('medication-list').appendChild(li);

      scheduleNotification(name, time);

      // clear input fields
      document.getElementById('med-name').value = '';
      document.getElementById('med-dose').value = '';
      document.getElementById('med-indication').value = '';
      document.getElementById('med-time').value = '';
      document.getElementById('med-repeat').value = 'daily';
    });

    function scheduleNotification(medName, timeStr) {
      if (!("Notification" in window)) return;

      Notification.requestPermission().then(permission => {
        if (permission !== "granted") return;

        const [targetH, targetM] = timeStr.split(":").map(Number);

        const checkInterval = setInterval(() => {
          const now = new Date();
          const currentH = now.getHours();
          const currentM = now.getMinutes();

          if (currentH === targetH && currentM === targetM) {
            new Notification(`⏰ Time to take: ${medName}`);
          }
        }, 60000); // check every minute

        scheduledNotifications.push(checkInterval);
      });
    }

    function showSummary() {
      if (medications.length === 0) {
        alert("No medications added yet.");
        return;
      }

      let summary = "📋 Medication Summary:\n\n";
      medications.forEach((med, i) => {
        summary += `${i + 1}. ${med.name} - ${med.dose} - ${med.indication} @ ${med.time} (${med.repeat})\n`;
      });
      alert(summary);
    }
  </script>
</body>
</html>
