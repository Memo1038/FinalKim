<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DosiThink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      color: #0D47A1;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 0.2em;
    }
    h2 {
      font-size: 1.3em;
      color: #333;
      margin-top: 20px;
    }
    input, select, button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin: 10px auto;
      display: block;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #A8E6CF;
      color: #000;
      cursor: pointer;
    }
    .hidden { display: none; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 0.95em;
    }
    th {
      background: #e1f5fe;
    }
    .phone-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 400px;
      margin: 10px auto;
    }
    .phone-prefix {
      background-color: #ddd;
      padding: 12px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 6px 0 0 6px;
      font-size: 1em;
    }
    #phone {
      border-radius: 0 6px 6px 0;
      border-left: none;
    }
  </style>
</head>
<body>
  <div id="page-create-account">
    <h1>DosiThink</h1>
    <p>Because Every Dose Matters</p>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="email" id="email" placeholder="Email" required>
    <div class="phone-wrapper">
      <div class="phone-prefix" id="prefix">+20</div>
      <input type="tel" id="phone" placeholder="Phone Number" required>
    </div>
    <select id="country" required>
      <option value="">Select Country</option>
      <option value="Egypt">Egypt</option>
      <option value="Saudi Arabia">Saudi Arabia</option>
      <option value="UAE">UAE</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="goToMedication()">Next</button>
  </div>

  <div id="page-medications" class="hidden">
    <h2 id="welcome"></h2>
    <form onsubmit="addMedication(event)">
      <input type="text" id="med-name" placeholder="Medication Name" required>
      <input type="text" id="med-dose" placeholder="Dose" required>
      <input type="text" id="med-indication" placeholder="Drug used for / دواء علاج" required>
      <input type="time" id="med-time" required>
      <select id="med-repeat">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
      <button type="submit">Add Medication</button>
    </form>
    <div id="med-summary"></div>
  </div>

  <script>
    let userName = "";

    window.onload = () => {
      fetch('https://ipapi.co/json/')
        .then(res => res.json())
        .then(data => {
          const prefix = data.country_calling_code || "+20";
          document.getElementById("prefix").innerText = prefix;

          const countrySelect = document.getElementById('country');
          if (countrySelect && data.country_name) {
            for (let option of countrySelect.options) {
              if (option.text.toLowerCase().includes(data.country_name.toLowerCase())) {
                option.selected = true;
                break;
              }
            }
          }
        });
    };

    function goToMedication() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const country = document.getElementById('country').value;

      if (!name || !age || !email || !phone || !country) {
        alert("Please fill all fields.");
        return;
      }

      userName = name;
      document.getElementById("page-create-account").classList.add("hidden");
      document.getElementById("page-medications").classList.remove("hidden");
      document.getElementById("welcome").innerText = `Welcome Mr. ${name}`;
    }

    function addMedication(e) {
      e.preventDefault();

      const name = document.getElementById('med-name').value;
      const dose = document.getElementById('med-dose').value;
      const indication = document.getElementById('med-indication').value;
      const time = document.getElementById('med-time').value;
      const repeat = document.getElementById('med-repeat').value;

      let table = `<table><tr><th>Day</th><th>Date</th><th>Time</th><th>Name</th><th>Dose</th><th>Drug Used For</th><th>Status</th></tr>`;
      const now = new Date();
      const [h, m] = time.split(':').map(Number);

      for (let i = 0; i < 4; i++) {
        const date = new Date(now);
        date.setDate(now.getDate() + (repeat === "daily" ? i : i * 7));
        date.setHours(h, m, 0, 0);
        const dateStr = date.toISOString().split('T')[0];
        const day = date.toLocaleDateString('en-US', { weekday: 'long' });

        table += `<tr><td>${day}</td><td>${dateStr}</td><td>${time}</td><td>${name}</td><td>${dose}</td><td>${indication}</td><td>⏳ Pending</td></tr>`;
      }

      table += '</table>';
      document.getElementById("med-summary").innerHTML += table;

      // Clear inputs
      document.getElementById('med-name').value = '';
      document.getElementById('med-dose').value = '';
      document.getElementById('med-indication').value = '';
      document.getElementById('med-time').value = '';
      document.getElementById('med-repeat').value = 'daily';
    }
  </script>
</body>
</html>
