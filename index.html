<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DosiThink</title>
  <script src="https://ipapi.co/json/" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      color: #0D47A1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
    h2 {
      font-size: 1.2em;
      color: #607D8B;
      margin-bottom: 30px;
      text-align: center;
    }
    .icon-btn {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: 10px auto;
      font-size: 1.1em;
      text-align: center;
      background-color: #A8E6CF;
      color: #000;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    input, select {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    .medication-form { margin-top: 20px; }
    #summary-table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    #summary-table th, #summary-table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    #notification-box {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #0D47A1;
      padding: 20px;
      border-radius: 10px;
      z-index: 9999;
      display: none;
      text-align: center;
    }
    #notification-box h3 {
      margin: 0 0 10px;
    }
    #summary-btn {
      background-color: #4A90E2;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="notification-box">
    <h3 id="notif-title"></h3>
    <p id="notif-desc"></p>
    <button onclick="markAsTaken()">‚úÖ Taken</button>
    <button onclick="snoozeDose()">üïí Snooze 10 min</button>
  </div>

  <div id="page-medications">
    <h1>DosiThink</h1>
    <h2>My Medications / ÿ£ÿØŸàŸäÿ™Ÿä</h2>
    <form id="medication-form" class="medication-form">
      <input type="text" id="med-name" placeholder="Medication Name / ÿßÿ≥ŸÖ ÿßŸÑÿØŸàÿßÿ°" required>
      <input type="text" id="med-dose" placeholder="Dose / ÿßŸÑÿ¨ÿ±ÿπÿ©" required>
      <input type="text" id="med-indication" placeholder="Drug used for / ÿØŸàÿßÿ° ÿπŸÑÿßÿ¨" required>
      <input type="time" id="med-time" required>
      <select id="med-repeat">
        <option value="daily">Daily / ŸäŸàŸÖŸä</option>
        <option value="weekly">Weekly / ÿ£ÿ≥ÿ®ŸàÿπŸä</option>
      </select>
      <button class="icon-btn" type="submit">Add Medication / ÿ£ÿ∂ŸÅ ÿØŸàÿßÿ°</button>
    </form>
    <button id="summary-btn" class="icon-btn" onclick="showSummary()">üìã View My Medication Summary</button>
    <div id="med-summary"></div>
  </div>

  <audio id="alert-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    let medications = [];
    let snoozedDose = null;
    let currentAlertIndex = null;

    document.getElementById('medication-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('med-name').value;
      const dose = document.getElementById('med-dose').value;
      const indication = document.getElementById('med-indication').value;
      const time = document.getElementById('med-time').value;
      const repeat = document.getElementById('med-repeat').value;

      medications.push({ name, dose, indication, time, repeat, status: "pending" });

      document.getElementById('med-name').value = '';
      document.getElementById('med-dose').value = '';
      document.getElementById('med-indication').value = '';
      document.getElementById('med-time').value = '';
      document.getElementById('med-repeat').value = 'daily';
    });

    function scheduleChecks() {
      setInterval(() => {
        const now = new Date();
        const currentTime = now.toTimeString().slice(0,5);

        medications.forEach((med, index) => {
          if (med.time === currentTime && med.status === "pending") {
            currentAlertIndex = index;
            document.getElementById('notif-title').innerText = `Time to take: ${med.name}`;
            document.getElementById('notif-desc').innerText = `Dose: ${med.dose} | Used for: ${med.indication}`;
            document.getElementById('notification-box').style.display = 'block';
            document.getElementById('alert-sound').play();
          }
        });
      }, 60000);
    }

    function markAsTaken() {
      if (currentAlertIndex !== null) {
        medications[currentAlertIndex].status = "taken";
        document.getElementById('notification-box').style.display = 'none';
        currentAlertIndex = null;
      }
    }

    function snoozeDose() {
      if (currentAlertIndex !== null) {
        snoozedDose = currentAlertIndex;
        medications[currentAlertIndex].snoozeUntil = Date.now() + (10 * 60000);
        document.getElementById('notification-box').style.display = 'none';
        setTimeout(() => {
          if (medications[snoozedDose].status !== "taken") {
            medications[snoozedDose].status = "missed";
            alert(`‚ùå Missed dose: ${medications[snoozedDose].name}`);
            // Here you can connect to send a notification to family
          }
        }, 10 * 60000);
        currentAlertIndex = null;
      }
    }

    function showSummary() {
      let table = `<table id='summary-table'>
        <tr><th>Day</th><th>Name</th><th>Dose</th><th>Time</th><th>Status</th></tr>`;

      const today = new Date().toLocaleDateString();
      medications.forEach(med => {
        table += `<tr>
          <td>${today}</td>
          <td>${med.name}</td>
          <td>${med.dose}</td>
          <td>${med.time}</td>
          <td>${med.status === "taken" ? "‚úÖ Taken" : med.status === "missed" ? "‚ùå Missed" : "‚è≥ Pending"}</td>
        </tr>`;
      });
      table += '</table>';
      document.getElementById('med-summary').innerHTML = table;
    }

    scheduleChecks();
  </script>
</body>
</html>
