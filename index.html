<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DosiThink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
      color: #0D47A1;
    }
    input, select, button {
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      display: block;
      padding: 12px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    .phone-container {
      display: flex;
      max-width: 400px;
      margin: auto;
    }
    .phone-container span {
      background: #ddd;
      padding: 12px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 5px 0 0 5px;
      min-width: 70px;
      text-align: center;
      user-select: none;
    }
    .phone-container input {
      flex: 1;
      border-radius: 0 5px 5px 0;
      border-left: none;
    }
    .med-item {
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>DosiThink</h1>
  <h2>Because Every Dose Matters</h2>

  <div id="form-section">
    <input type="text" id="name" placeholder="Name / الاسم" required />
    <input type="number" id="age" placeholder="Age / العمر" required />
    <input type="email" id="email" placeholder="Email / البريد الإلكتروني" required />
    <div class="phone-container">
      <span id="country-code">+XX</span>
      <input type="tel" id="phone" placeholder="Phone Number / رقم الهاتف" required />
    </div>
    <select id="country" required><option value="">Detecting...</option></select>
    <button onclick="submitUser()">Start</button>
  </div>

  <div id="medication-section" class="hidden">
    <h2 id="welcome-name"></h2>
    <form id="med-form">
      <input type="text" id="med-name" placeholder="Drug Name / اسم الدواء" required />
      <input type="text" id="med-dose" placeholder="Dose / الجرعة" required />
      <input type="text" id="med-used" placeholder="Drug Used For / دواء علاج" required />
      <input type="time" id="med-time" required />
      <select id="med-repeat">
        <option value="daily">Daily / يومي</option>
        <option value="weekly">Weekly / أسبوعي</option>
      </select>
      <button type="submit">Add Medication</button>
    </form>
    <div id="medication-list"></div>
  </div>

  <script>
    let user = {};
    let meds = [];

    // Auto-detect country and code
    window.onload = () => {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          const callingCode = data.country_calling_code || "+XX";
          const countryName = data.country_name || "Unknown";

          document.getElementById("country-code").innerText = callingCode;
          document.getElementById("country").innerHTML = `<option selected>${countryName}</option>`;
        });
    };

    // Submit user info and send to Google Sheet
    function submitUser() {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const fullPhone = document.getElementById("country-code").innerText + " " + phone;
      const country = document.getElementById("country").value;

      if (!name || !age || !email || !phone || !country) {
        alert("Please fill in all fields");
        return;
      }

      user = { name, age, email, phone: fullPhone, country };

      fetch("https://script.google.com/macros/s/AKfycbw-04h25FGdrMO69dEhupzAN7FhJqDx861shHYFf5kEyuC6aOXb_J_Aq54gfVoftLEK_g/exec", {
        method: "POST",
        body: JSON.stringify(user),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        console.log("✅ Data sent to Google Sheets:", response);
      })
      .catch(err => {
        console.error("❌ Error sending to Google Sheets:", err);
      });

      document.getElementById("form-section").classList.add("hidden");
      document.getElementById("medication-section").classList.remove("hidden");
      document.getElementById("welcome-name").innerText = `Welcome Mr. ${name}`;
    }

    // Medication form submit
    document.getElementById("med-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("med-name").value;
      const dose = document.getElementById("med-dose").value;
      const used = document.getElementById("med-used").value;
      const time = document.getElementById("med-time").value;
      const repeat = document.getElementById("med-repeat").value;

      const today = new Date().toISOString().split("T")[0];
      const med = { name, dose, used, time, repeat, date: today, status: "⏳ Pending" };
      meds.push(med);
      renderMedications();
      document.getElementById("med-form").reset();
    });

    function renderMedications() {
      const list = document.getElementById("medication-list");
      list.innerHTML = "<h3>Today's Medications</h3>";
      meds.forEach((m) => {
        const div = document.createElement("div");
        div.className = "med-item";
        div.innerHTML = `
          <strong>${m.name}</strong><br>
          Dose: ${m.dose}<br>
          For: ${m.used}<br>
          Time: ${m.time}<br>
          Status: ${m.status}<br>
        `;
        list.appendChild(div);
      });
    }
  </script>
</body>
</html>
