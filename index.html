<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DosiThink</title>
  <script src="https://ipapi.co/json/" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      color: #0D47A1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }
    h2 {
      font-size: 1.2em;

      margin-bottom: 30px;
      text-align: center;
    }
    .icon-btn {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: 10px auto;
      font-size: 1.1em;
      text-align: center;
      background-color: #A8E6CF;
      color: #000;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    input, select {
      width: 100%;
      max-width: 400px;
      padding: 15px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    .hidden { display: none; }
    .rtl { direction: rtl; text-align: right; }
    #notification-box {
      display: none;
      position: fixed;
      bottom: 20px;
      background: #fff;
      border: 2px solid #0D47A1;
      padding: 15px;
      border-radius: 10px;
      z-index: 9999;
      text-align: center;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="notification-box">
    <h3 id="notif-title"></h3>
    <p id="notif-desc"></p>
    <button onclick="markAsTaken()">âœ… Taken</button>
    <button onclick="snoozeDose()">ğŸ•’ Snooze 10 min</button>
  </div>

  <div id="page-language">
    <h1>DosiThink</h1>
    <h2>Because Every Dose Matters</h2>
    <button class="icon-btn" onclick="selectLanguage('en')">English</button>
    <button class="icon-btn" onclick="selectLanguage('ar')">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</button>
  </div>

  <div id="page-role-en" class="hidden">
    <button class="icon-btn" onclick="selectRole('en', 'patient')">I am a Patient</button>
    <button class="icon-btn" onclick="selectRole('en', 'family')">I am a Family Member</button>
  </div>

  <div id="page-role-ar" class="hidden rtl">
    <button class="icon-btn" onclick="selectRole('ar', 'patient')">Ø£Ù†Ø§ Ø§Ù„Ù…Ø±ÙŠØ¶</button>
    <button class="icon-btn" onclick="selectRole('ar', 'family')">ÙØ±Ø¯ Ù…Ù† Ø§Ù„Ø¹Ø§Ø¦Ù„Ø©</button>
  </div>

  <div id="page-create-account" class="hidden">
    <input type="text" id="name" placeholder="Name / Ø§Ù„Ø§Ø³Ù…" required>
    <input type="number" id="age" placeholder="Age / Ø§Ù„Ø¹Ù…Ø±" required>
    <input type="email" id="email" placeholder="Email / Ø§Ù„Ø¨Ø±ÙŠØ¯ Ø§Ù„Ø¥Ù„ÙƒØªØ±ÙˆÙ†ÙŠ" required>
    <input type="tel" id="phone" placeholder="Phone Number / Ø±Ù‚Ù… Ø§Ù„Ù‡Ø§ØªÙ" readonly required>
    <select id="country" required>
      <option value="">Select Country / Ø§Ø®ØªØ± Ø§Ù„Ø¯ÙˆÙ„Ø©</option>
      <option value="Egypt">Egypt</option>
      <option value="Saudi Arabia">Saudi Arabia</option>
      <option value="UAE">UAE</option>
      <option value="Other">Other</option>
    </select>
    <button class="icon-btn" onclick="validateAndContinue()">Next / Ø§Ù„ØªØ§Ù„ÙŠ</button>
  </div>

  <div id="page-medications" class="hidden">
    <h2>My Medications / Ø£Ø¯ÙˆÙŠØªÙŠ</h2>
    <form id="medication-form">
      <input type="text" id="med-name" placeholder="Medication Name / Ø§Ø³Ù… Ø§Ù„Ø¯ÙˆØ§Ø¡" required>
      <input type="text" id="med-dose" placeholder="Dose / Ø§Ù„Ø¬Ø±Ø¹Ø©" required>
      <input type="text" id="med-indication" placeholder="Drug used for / Ø¯ÙˆØ§Ø¡ Ø¹Ù„Ø§Ø¬" required>
      <input type="time" id="med-time" required>
      <select id="med-repeat">
        <option value="daily">Daily / ÙŠÙˆÙ…ÙŠ</option>
        <option value="weekly">Weekly / Ø£Ø³Ø¨ÙˆØ¹ÙŠ</option>
      </select>
      <button class="icon-btn" type="submit">Add Medication / Ø£Ø¶Ù Ø¯ÙˆØ§Ø¡</button>
    </form>
    <button class="icon-btn" onclick="showSummary()">ğŸ“‹ View My Medication Summary</button>
    <div id="med-summary"></div>
  </div>

  <audio id="alert-sound">
    <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
  </audio>

  <script>
    let userLanguage = '';
    let userRole = '';
    let medications = [];
    let currentAlertIndex = null;
    let snoozedDose = null;

    window.onload = function () {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const phoneInput = document.getElementById('phone');
          const code = data.country_calling_code;
          const country = data.country_name;
          if (code && phoneInput) {
            phoneInput.value = code + ' ';
          }
          const countrySelect = document.getElementById('country');
          if (countrySelect) {
            for (let opt of countrySelect.options) {
              if (opt.text.toLowerCase().includes(country.toLowerCase())) {
                opt.selected = true;
                break;
              }
            }
          }
        });
    };

    function selectLanguage(lang) {
      userLanguage = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('page-language').classList.add('hidden');
      document.getElementById(lang === 'en' ? 'page-role-en' : 'page-role-ar').classList.remove('hidden');
    }

    function selectRole(lang, role) {
      userRole = role;
      document.getElementById(lang === 'en' ? 'page-role-en' : 'page-role-ar').classList.add('hidden');
      document.getElementById('page-create-account').classList.remove('hidden');
    }

    function validateAndContinue() {
      let fields = ['name', 'age', 'email', 'phone', 'country'];
      for (let id of fields) {
        if (!document.getElementById(id).value) {
          alert('Please fill all required fields.');
          return;
        }
      }
      document.getElementById('page-create-account').classList.add('hidden');
      document.getElementById('page-medications').classList.remove('hidden');
    }

    document.getElementById('medication-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('med-name').value;
      const dose = document.getElementById('med-dose').value;
      const indication = document.getElementById('med-indication').value;
      const time = document.getElementById('med-time').value;
      const repeat = document.getElementById('med-repeat').value;

      medications.push({ name, dose, indication, time, repeat, status: "pending" });

      document.getElementById('med-name').value = '';
      document.getElementById('med-dose').value = '';
      document.getElementById('med-indication').value = '';
      document.getElementById('med-time').value = '';
      document.getElementById('med-repeat').value = 'daily';
    });

    function scheduleChecks() {
      setInterval(() => {
        const now = new Date();
        const currentTime = now.toTimeString().slice(0,5);
        medications.forEach((med, index) => {
          if (med.time === currentTime && med.status === "pending") {
            currentAlertIndex = index;
            document.getElementById('notif-title').innerText = `Time to take: ${med.name}`;
            document.getElementById('notif-desc').innerText = `Dose: ${med.dose} | Used for: ${med.indication}`;
            document.getElementById('notification-box').style.display = 'block';
            document.getElementById('alert-sound').play();
          }
        });
      }, 60000);
    }

    function markAsTaken() {
      if (currentAlertIndex !== null) {
        medications[currentAlertIndex].status = "taken";
        document.getElementById('notification-box').style.display = 'none';
        currentAlertIndex = null;
      }
    }

    function snoozeDose() {
      if (currentAlertIndex !== null) {
        snoozedDose = currentAlertIndex;
        medications[snoozedDose].snoozeUntil = Date.now() + (10 * 60000);
        document.getElementById('notification-box').style.display = 'none';
        setTimeout(() => {
          if (medications[snoozedDose].status !== "taken") {
            medications[snoozedDose].status = "missed";
            alert(`âŒ Missed dose: ${medications[snoozedDose].name}`);
          }
        }, 10 * 60000);
        currentAlertIndex = null;
      }
    }

    function showSummary() {
      let table = `<table><tr><th>Day</th><th>Name</th><th>Dose</th><th>Time</th><th>Status</th></tr>`;
      const today = new Date().toLocaleDateString();
      medications.forEach(med => {
        table += `<tr>
          <td>${today}</td>
          <td>${med.name}</td>
          <td>${med.dose}</td>
          <td>${med.time}</td>
          <td>${med.status === "taken" ? "âœ… Taken" : med.status === "missed" ? "âŒ Missed" : "â³ Pending"}</td>
        </tr>`;
      });
      table += '</table>';
      document.getElementById('med-summary').innerHTML = table;
    }

    scheduleChecks();
  </script>
</body>
</html>
