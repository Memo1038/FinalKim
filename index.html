<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DosiThink</title>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
  <script src="https://ipapi.co/json/" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #0D47A1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      font-weight: bold;
    }
    h2 {
      font-size: 1.2em;
      color: #607D8B;
      margin-bottom: 30px;
    }
    .icon-btn {
      display: block;
      width: 90%;
      max-width: 300px;
      padding: 15px;
      margin: 10px auto;
      font-size: 1.1em;
      text-align: center;
      background-color: #A8E6CF;
      color: #000;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    input, select {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
    .medication-form { margin-top: 20px; }
    .social-buttons { display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px; }
    .rtl { direction: rtl; text-align: right; }
  </style>
</head>
<body>
  <div id="page-language">
    <h1>DosiThink</h1>
    <h2>Because Every Dose Matters</h2>
    <button class="icon-btn" onclick="selectLanguage('en')">English</button>
    <button class="icon-btn" onclick="selectLanguage('ar')">العربية</button>
  </div>

  <div id="page-role-en" class="hidden">
    <button class="icon-btn" onclick="selectRole('en', 'patient')">I am a Patient</button>
    <button class="icon-btn" onclick="selectRole('en', 'family')">I am a Family Member</button>
  </div>

  <div id="page-role-ar" class="hidden rtl">
    <button class="icon-btn" onclick="selectRole('ar', 'patient')">أنا المريض</button>
    <button class="icon-btn" onclick="selectRole('ar', 'family')">فرد من العائلة</button>
  </div>

  <div id="page-create-account" class="hidden">
    <input type="text" id="name" placeholder="Name / الاسم" required>
    <input type="number" id="age" placeholder="Age / العمر" required>
    <input type="email" id="email" placeholder="Email / البريد الإلكتروني" required>
    <input type="tel" id="phone" placeholder="Phone Number / رقم الهاتف" required>
    <select id="country" required>
      <option value="">Select Country / اختر الدولة</option>
      <option value="Egypt">Egypt</option>
      <option value="Saudi Arabia">Saudi Arabia</option>
      <option value="UAE">UAE</option>
      <option value="Other">Other</option>
    </select>
    <button class="icon-btn" onclick="validateAndContinue()">Next / التالي</button>
  </div>

  <div id="page-social-login" class="hidden">
    <h2 id="google-login-label">Sign up using Google:</h2>
    <div class="social-buttons">
      <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
    </div>
  </div>

  <div id="page-medications" class="hidden">
    <h2>My Medications / أدويتي</h2>
    <form id="medication-form" class="medication-form">
      <input type="text" id="med-name" placeholder="Medication Name / اسم الدواء" required>
      <input type="text" id="med-dose" placeholder="Dose / الجرعة" required>
      <input type="text" id="med-indication" placeholder="Indication / السبب" required>
      <input type="time" id="med-time" required>
      <select id="med-repeat">
        <option value="daily">Daily / يومي</option>
        <option value="weekly">Weekly / أسبوعي</option>
      </select>
      <button class="icon-btn" type="submit">Add Medication / أضف دواء</button>
    </form>
    <ul id="medication-list"></ul>
  </div>

  <script>
    let userLanguage = '';
    let userRole = '';
    let medications = [];
    let userData = {};
    let scheduledNotifications = [];

    window.onload = function () {
      fetch('https://ipapi.co/json/')
        .then(response => response.json())
        .then(data => {
          const countryCode = data.country_calling_code || '';
          const country = data.country_name || '';

          const phoneInput = document.getElementById('phone');
          if (countryCode && phoneInput) {
            phoneInput.value = countryCode + ' ';
          }

          const countrySelect = document.getElementById('country');
          if (countrySelect) {
            for (let option of countrySelect.options) {
              if (option.text.toLowerCase().includes(country.toLowerCase())) {
                option.selected = true;
                break;
              }
            }
          }
        });
    };

    function selectLanguage(lang) {
      userLanguage = lang;
      document.body.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.getElementById('google-login-label').innerText = lang === 'ar' ? 'التسجيل عن طريق جوجل' : 'Sign up using Google:';
      document.getElementById('page-language').classList.add('hidden');
      document.getElementById(lang === 'en' ? 'page-role-en' : 'page-role-ar').classList.remove('hidden');
    }

    function selectRole(lang, role) {
      userRole = role;
      document.getElementById(lang === 'en' ? 'page-role-en' : 'page-role-ar').classList.add('hidden');
      document.getElementById('page-create-account').classList.remove('hidden');
    }

    function validateAndContinue() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const country = document.getElementById('country').value;

      if (!name || !age || !email || !phone || !country) {
        alert('Please fill in all required fields.');
        return;
      }

      userData = { name, age, email, phone, country };
      document.getElementById('page-create-account').classList.add('hidden');
      document.getElementById('page-social-login').classList.remove('hidden');
    }

    function onGoogleSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      const provider = 'Google';
      const email = profile.getEmail();

      completeSignup(email, provider);
    }

    function completeSignup(email, provider) {
      document.getElementById('page-social-login').classList.add('hidden');
      document.getElementById('page-medications').classList.remove('hidden');

      const timestamp = new Date().toISOString();

      const data = {
        ...userData,
        email: email,
        provider: provider,
        role: userRole,
        time: timestamp
      };

      console.log("Send to Google Sheets:", data);

      if (userRole === 'family') {
        const patientId = prompt("Enter your patient's email to connect accounts:");
        console.log(`Family linked to patient: ${patientId}`);
      }
    }

    document.getElementById('medication-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('med-name').value;
      const dose = document.getElementById('med-dose').value;
      const indication = document.getElementById('med-indication').value;
      const time = document.getElementById('med-time').value;
      const repeat = document.getElementById('med-repeat').value;

      medications.push({ name, dose, indication, time, repeat });
      const li = document.createElement('li');
      li.innerText = `${name} - ${dose} - ${indication} @ ${time} (${repeat})`;
      document.getElementById('medication-list').appendChild(li);

      scheduleNotification(name, time);
    });

    function scheduleNotification(medName, timeStr) {
      if (!("Notification" in window)) return;

      Notification.requestPermission().then(permission => {
        if (permission !== "granted") return;

        const now = new Date();
        const [h, m] = timeStr.split(":").map(Number);
        const target = new Date();
        target.setHours(h);
        target.setMinutes(m);
        target.setSeconds(0);
        target.setMilliseconds(0);

        if (target < now) {
          target.setDate(target.getDate() + 1);
        }

        const delay = target.getTime() - now.getTime();

        const timeoutId = setTimeout(() => {
          new Notification(`Time to take: ${medName}`);
        }, delay);

        scheduledNotifications.push(timeoutId);
      });
    }
  </script>
</body>
</html>
