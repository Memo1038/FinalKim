<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DosiThink</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #0D47A1;
      padding: 20px;
    }
    h1, h2, h3 {
      text-align: center;
    }
    input, select {
      width: 95%;
      max-width: 400px;
      padding: 14px;
      margin: 10px auto;
      display: block;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      background: #4A90E2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="signup">
    <h1>DosiThink</h1>
    <h3>Because Every Dose Matters</h3>
    <input type="text" id="name" placeholder="Name" required>
    <input type="number" id="age" placeholder="Age" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" readonly required>
    <select id="country" disabled><option>Detecting country...</option></select>
    <button onclick="startApp()">Next</button>
  </div>

  <div id="medication-section" class="hidden">
    <h2 id="welcome-user"></h2>
    <form id="med-form">
      <input type="text" id="med-name" placeholder="Drug Name" required>
      <input type="text" id="med-dose" placeholder="Dose" required>
      <input type="text" id="med-use" placeholder="Drug Used For / دواء علاج" required>
      <input type="time" id="med-time" required>
      <select id="med-repeat">
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
      <button type="submit">Add Medication</button>
    </form>
    <div id="med-table-container"></div>
  </div>

  <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let userData = {};
    let medications = [];

    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        document.getElementById('phone').value = data.country_calling_code + ' ';
        document.getElementById('country').innerHTML = '<option>' + data.country_name + '</option>';
      });

    function startApp() {
      const name = document.getElementById('name').value;
      const age = document.getElementById('age').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const country = document.getElementById('country').value;

      if (!name || !age || !email || !phone || !country) {
        alert("Please fill in all fields.");
        return;
      }

      userData = { name, age, email, phone, country };
      document.getElementById('signup').classList.add('hidden');
      document.getElementById('medication-section').classList.remove('hidden');
      document.getElementById('welcome-user').innerText = "Welcome Mr. " + name;
    }

    document.getElementById('med-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('med-name').value;
      const dose = document.getElementById('med-dose').value;
      const usedFor = document.getElementById('med-use').value;
      const time = document.getElementById('med-time').value;
      const repeat = document.getElementById('med-repeat').value;

      const today = new Date();
      const schedule = [];

      for (let i = 0; i < 30; i++) {
        const date = new Date(today);
        if (repeat === 'daily') {
          date.setDate(today.getDate() + i);
        } else if (repeat === 'weekly') {
          date.setDate(today.getDate() + i * 7);
        }

        const dayName = date.toLocaleDateString('en-US', { weekday: 'long' });
        const dateStr = date.toISOString().split('T')[0];

        schedule.push({ day: dayName, date: dateStr, time, name, dose, usedFor, status: "⏳ Pending" });

        scheduleNotification(name, dose, usedFor, date, time);
      }

      medications = medications.concat(schedule);
      renderTable();
      document.getElementById('med-form').reset();
    });

    function renderTable() {
      const container = document.getElementById('med-table-container');
      container.innerHTML = '<h3>Medication Schedule</h3>';
      const table = document.createElement('table');
      table.innerHTML = `
        <tr>
          <th>Day</th><th>Date</th><th>Time</th><th>Name</th>
          <th>Dose</th><th>Used For</th><th>Status</th>
        </tr>
      `;
      medications.forEach((med, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${med.day}</td>
          <td>${med.date}</td>
          <td>${med.time}</td>
          <td>${med.name}</td>
          <td>${med.dose}</td>
          <td>${med.usedFor}</td>
          <td id="status-${index}">${med.status}</td>
        `;
        table.appendChild(row);
      });
      container.appendChild(table);
    }

    function scheduleNotification(name, dose, usedFor, date, timeStr) {
      if (!("Notification" in window)) return;

      Notification.requestPermission().then(permission => {
        if (permission !== "granted") return;

        const [h, m] = timeStr.split(":").map(Number);
        const scheduled = new Date(date);
        scheduled.setHours(h, m, 0, 0);
        const now = new Date();
        const delay = scheduled.getTime() - now.getTime();

        if (delay > 0) {
          setTimeout(() => {
            new Notification(`Time to take ${name}`, {
              body: `Dose: ${dose}\nUse: ${usedFor}`
            });
            document.getElementById("alarmSound").play();
          }, delay);
        }
      });
    }
  </script>
</body>
</html>
